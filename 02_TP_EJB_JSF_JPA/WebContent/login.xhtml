<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page login</title>
</h:head>

<h:body>

	<h:form>
		<p:growl id="messages" />
		<legend>Formulaire de login</legend>
		<h:panelGrid columns="2">
			Mail : <h:inputText value="#{aMB.agent.mail}" />
			Mot de passe : <h:inputText value="#{aMB.agent.mdp}" />
			<h:commandButton value="Se connecter" action="#{aMB.seConnecter}" />
		</h:panelGrid>
	</h:form>

	<h:form>
		<p:growl id="messages" />
		<legend>Formulaire d'inscription</legend>
		<h:panelGrid columns="2">
			Mail : <h:inputText value="#{aMB.agent.mail}" />
			Mot de passe : <h:inputText value="#{aMB.agent.mdp}" />
			<h:commandButton value="S'inscrire" action="register.xhtml" />
		</h:panelGrid>
	</h:form>


</h:body>

</html>

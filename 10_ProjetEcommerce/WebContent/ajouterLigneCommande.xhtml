<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page ajout LC</title>
</h:head>

<h:body>

	<h1 style="color:#C7355C; text-align: center"> Formulaire d'ajout de commandes</h1>

	<h:form >
			<p:growl id="messages" autoUpdate="true" />
				<h:panelGrid columns="2" styleClass="centered">

					<p:outputLabel for="id_lcId" value="Id de la ligne de commande: " />
					<p:inputMask id="id_lcId" value="#{lcMB.ligneCommande.id_lc}" />
				
					<p:outputLabel for="quantiteId" value="Quantite produit: " />
					<p:inputMask id="quantiteId" value="#{lcMB.ligneCommande.quantite}" />
				
					<p:outputLabel for="prixId" value="Prix produit: " />
					<p:inputMask id="prixId" value="#{lcMB.ligneCommande.prix}" />
				
					<p:commandButton value="ajouter ligne de commande" action="#{lcMB.ajouterLigneCommande}"  icon="ui-icon-disk" />
				</h:panelGrid>
	</h:form>

</h:body>
</html>

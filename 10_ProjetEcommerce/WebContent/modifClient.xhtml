<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

<h:head>
	<title>Page Modif</title>
</h:head>

<h:body>

	<h:form>
		<p:menubar>
			<p:menuitem value="AccueilGeneral" url="accueilGeneral.xhtml" color="red" />
			<p:menuitem value="AjoutClient" url="ajoutClient.xhtml" color="red" />
			<p:menuitem value="ModifClient" url="#" color="red" />
			<p:menuitem value="SupClient" url="supClient.xhtml" color="red" />
		</p:menubar>	
	</h:form>	
	
		<!-- tracer la ligne horizontale -->
			<p:separator />
			
		<!-- espacer les elements -->
			<p:spacer height="20" />
		<br/>
		<br/>
		
<h1 style="color:#C7355C; text-align: center"> Formulaire de modification</h1>

	<h:form >
		<h:panelGrid columns="2" styleClass="centered">

			<p:outputLabel for="idId" value="Id: " />
			<p:inputMask id="idId" value="#{cMB.client.id}" />

			<p:outputLabel for="nomId" value="Nom: " />
			<p:inputMask id="nomId" value="#{cMB.client.nom}" />

			<p:outputLabel for="mailId" value="Identifiant: " />
			<p:inputMask id="mailId" value="#{cMB.client.mail}" />
			
			<p:outputLabel for="telephoneId" value="Telephone: " />
			<p:inputMask id="telephoneId" value="#{cMB.client.tel}" />
			
			<p:outputLabel for="passwordId" value="Password: " />
			<p:inputMask id="passwordId" value="#{cMB.client.mdp}" />
			
			<p:outputLabel for="confirmPasswordId" value="Confirmer Password: " />
			<p:inputMask id="confirmPasswordId" value="#{cMB.client.mdp}" />
			
			
  			<p:commandButton value="modifer un client" action="#{cMB.modifierClient}"  icon="ui-icon-disk" />
 
		</h:panelGrid>
	</h:form>

<h4><h:messages style="color:red"></h:messages></h4>
	
</h:body>

</html>

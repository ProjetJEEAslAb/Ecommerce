<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Panier</title>
</h:head>

<h:body>

	<h1 style="color:#C7355C; text-align: center">Panier</h1>

	<p:dataTable id="listeLigneCommande" var="panier" value="#{lcMB.ligneCommande}"
		rendered="#{lcMB.ligneCommande.id_lc}">

		<p:column headerText="Id de la ligne de commande" width="3%">
			<h:outputText value="#{lcMB.ligneCommande.id_lc}" />
		</p:column>

		<p:column headerText="Quantite produit">
			<h:outputText value="#{lcMB.ligneCommande.quantite}" />
		</p:column>

		<p:column headerText="Prix produit">
			<h:outputText value="#{lcMB.ligneCommande.prix}" />
		</p:column>
		
		<p:column headerText="Id produit">
			<h:outputText value="#{lcMB.ligneCommande.attProduit.idProduit}" />
		</p:column>
	</p:dataTable>

			
</h:body>

</html>

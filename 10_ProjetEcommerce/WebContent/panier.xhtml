<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Panier</title>
</h:head>

<h:body>


<h:form>
		<p:menubar>
			<p:menuitem value="AccueilGeneral" url="accueilGeneral.xhtml" color="red" />
			<p:menuitem value="ajouter une ligne de commande" url="ajouterLigneCommande.xhtml" color="red" />
			<p:menuitem value="suprimer un produit" url="supProduit.xhtml" color="red" />
			<p:menuitem value="rechercher une commande" url="rechercherLigneCommande.xhtml" color="red" />
			<p:menuitem value="Ajouter un produit" url="ajoutProduit.xhtml" color="red" />
			
			<p:menuitem value="Panier" url="#" color="red" />
		</p:menubar>	
	</h:form>	
	
	
	<h1 style="color:#C7355C; text-align: center">Panier
	<h:graphicImage value="resTest/h.gif" width="8%" length="8%" style="position:relative; bottom:-20px;left:40px"/>
	</h1>

	<p:dataTable id="listeLigneCommande" var="panier" value="#{lcMB.listeLigneCommande}">

		<p:column headerText="Id de la ligne de commande" width="3%">
			<h:outputText value="#{panier.id_lc}" />
		</p:column>

		<p:column headerText="Quantite produit">
			<h:outputText value="#{panier.quantite}" />
		</p:column>

		<p:column headerText="Prix total">
			<h:outputText value="#{panier.prix}" />
		</p:column>
		
		<p:column headerText="Id produit">
			<h:outputText value="#{panier.attProduit.designation}" />
		</p:column>
	</p:dataTable>

<p:commandButton value="Valider la commande" action="#{lcMB.Valider}"  icon="ui-icon-disk" />
<p:commandButton value="Annuler la commande" action="#{lcMB.Annuler}"  icon="ui-icon-disk" />
			
</h:body>

</html>
